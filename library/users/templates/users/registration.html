{% extends "base.html" %}

{% load static %}

{% block content %}
    <div class="container-form">
        <h1>Регистрация</h1>
        <form class="register-form" action="">
            <div class="form-group">
                <label class="font-weight-bold"> Имя пользователя: <span class="text-danger">*</span> </label>
                <input type="text" class="input-field" placeholder="Введите логин" required>
            </div>
            
            <div class="form-group">
                <label class="font-weight-bold"> Имя: </label>
                <input type="text" class="input-field" placeholder="Введите имя" required>
            </div>

            <div class="form-group">
                <label class="font-weight-bold"> Фамилия: </label>
                <input type="text" class="input-field" placeholder="Введите фамилию" required>
            </div>

            <div class="form-group">
                <label class="font-weight-bold"> Дата рождения: </label>
                <input type="date" class="input-field" required>
            </div>

            <div class="form-group">
                <label class="font-weight-bold"> Адрес электронной почты: </label>
                <input type="email" class="input-field" placeholder="Введите адрес электронной почты" required>
            </div>

            <div class="form-group">
                <label class="font-weight-bold"> Номер телефона: </label>
                <input type="tel" class="input-field" placeholder="Введите номер телефона" required>
            </div>

            <div class="form-group">
                <label class="font-weight-bold"> Пароль: <span class="text-danger">*</span> </label>
                <input type="password" class="input-field" placeholder="Введите пароль" required>
            </div>

            <div class="form-group">
                <label class="font-weight-bold"> Подтверждение пароля: <span class="text-danger">*</span> </label>
                <input type="password" class="input-field" placeholder="Подтвердите пароль" required>
            </div>

            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>

        <div class="register-link">
            <p>У вас уже есть аккаунт? <a href="{% url "users:login" %}">Войти</a></p>
        </div>
    </div>
{% endblock content %}
