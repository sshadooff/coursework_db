{% extends "base.html" %}

{% load static %}

{% block content %}
    <div class="container-form">
        <form class="register-form" action="">
            <h1>Регистрация</h1>
            <div class="form-group">
                <label class="font-weight-bold">
                    ФИО
                    <span class="text-danger">*</span>
                </label>
                <input type="text" placeholder="Введите ФИО" required>
            </div>

            <div class="form-group">
                <label class="font-weight-bold">
                    Дата рождения
                    <span class="text-danger">*</span>
                </label>
                <input type="date" required>
            </div>

            <div class="form-group">
                <label class="font-weight-bold">
                    Адрес электронной почты
                    <span class="text-danger">*</span>
                </label>
                <input type="email" placeholder="Введите адрес электронной почты" required>
            </div>

            <div class="form-group">
                <label class="font-weight-bold">
                    Номер телефона
                    <span class="text-danger">*</span>
                </label>
                <input type="tel" placeholder="Введите номер телефона" required>
            </div>

            <div class="form-group">
                <label class="font-weight-bold">
                    Пароль
                    <span class="text-danger">*</span>
                </label>
                <input type="password" placeholder="Введите пароль" required>
            </div>

            <div class="form-group">
                <label class="font-weight-bold">
                    Подтверждение пароля
                    <span class="text-danger">*</span>
                </label>
                <input type="password" placeholder="Введите пароль" required>
            </div>

            <button type="submit" class="btn">Зарегистрироваться</button>

            <div class="register-link">
                <p>У вас уже есть аккаунт? <a href="{% url "users:login" %}">Войти</a></p>
            </div>
        </form>
    </div>
{% endblock content %}
