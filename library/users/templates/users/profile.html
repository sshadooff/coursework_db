{% extends "base.html" %}

{% load static %}

{% block content %}
    <div class="container-form">
        <form class="profile-form" action="">
            <h1>Профиль пользователя</h1>

            <div class="form-group">
                <label class="font-weight-bold">
                    ФИО
                    <span class="text-danger">*</span>
                </label>
                <input type="text" placeholder="Введите ФИО" required>
            </div>

            <div class="form-group">
                <label class="font-weight-bold">
                    Дата рождения
                    <span class="text-danger">*</span>
                </label>
                <input type="date" required>
            </div>

            <div class="form-group">
                <label class="font-weight-bold">
                    Адрес электронной почты
                    <span class="text-danger">*</span>
                </label>
                <input type="email" placeholder="Введите адрес электронной почты" required>
            </div>

            <div class="form-group">
                <label class="font-weight-bold">
                    Номер телефона
                    <span class="text-danger">*</span>
                </label>
                <input type="tel" placeholder="Введите номер телефона" required>
            </div>

            <button type="submit" class="btn">Сохранить</button>

            <div class="logout-link">
                <p>Хотите выйти? <a href="{% url 'users:logout' %}">Выйти</a></p>
            </div>
        </form>
    </div>
{% endblock content %}
