{% extends "base.html" %}

{% load static %}

{% block content %}
    <div class="container-form">
        <h1>Авторизация</h1>
        <form class="login-form" action="{% url "users:login" %}" method="post">
            {% csrf_token %}

            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{request.GET.next}}">
            {% endif %}

            <div class="form-group">
                <label for="id_username" class="font-weight-bold"> Имя пользователя: </label>
                <input type="text" class="input-field"
                    value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                    name="username"
                    id="id_username"
                    placeholder="Введите логин" required>
            </div>
            
            <div class="form-group">
                <label for="id_password" class="font-weight-bold"> Пароль: </label>
                <input type="password" class="input-field"
                    name="password"
                    id="id_password"
                    placeholder="Введите пароль" required>
            </div>

            <button type="submit" class="btn">Войти</button>
        </form>

        <div class="register-link">
            <p>У вас нет аккаунта? <a href="{% url "users:registration" %}">Регистрация</a></p>
        </div>
    </div>
{% endblock content %}
