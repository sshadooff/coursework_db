{% extends "base.html" %}

{% load static %}

{% block content %}
    <p>{{ content }}</p>
    <div class="cards">
        {% for book in books %}
            <div class="book">
                <div class="cover">
                    {% if book.image %}
                        <a href="{% url "book_catalog:book" book.slug %}">
                            <img src="{{ book.image.url }}" alt="{{ book.name }}">
                        </a>
                    {% else %}
                        <a href="{% url "book_catalog:book" book.slug %}">
                            <img src="{% static "library_static/images/image-not-found.jpg" %}" alt="...">
                        </a>
                    {% endif %}
                </div>
                <div class="description">
                    <p class="title">{{ book.title }}<br>
                        <span class="author">{{ book.author.first_name }} {{ book.author.last_name }}</span>
                    </p>
                </div>

                <div class="btn-group">
                    <a href="#" class="btn btn-sm btn-outline-secondary">Забронировать</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
